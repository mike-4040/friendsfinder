<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Friends Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><i class="fas fa-smile-wink" aria-hidden="true"></i> Friend Finder</h1>
        <hr />
        <h2>Answer a few questions.</h2>
        <h2>We will find you the friend with the greatest compatibility!</h2>
        <br />

        <div>
          <a href="/survey"
            ><button type="button" class="btn btn-lg btn-primary">
              <h4><span class="glyphicon glyphicon-list-alt"></span> Go to Survey</h4>
            </button></a
          >
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends" target="_blank"
            ><i class="fas fa-user-friends"></i> API Friends List</a
          >
          |
          <a href="https://github.com/mike-4040/friendsfinder" target="_blank"
            ><i class="fab fa-github"></i> GitHub Repo</a
          >
        </p>
      </div>
    </footer>
